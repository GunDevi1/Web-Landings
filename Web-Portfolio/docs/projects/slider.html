<!DOCTYPE html>
<html lang="en" class="slider__html">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="../styles/style.css" />
		<title>Slider</title>
	</head>

	<body class="slider__body">
		<header class="header">
			<nav class="navbar">
				<div class="logo-text">GunDevi1</div>
				<div class="home-page">
					<a href="/">Home</a>
				</div>
			</nav>
		</header>

		<div class="slider__main-block">
			<div class="input-data-block">
				<h1 id="type">Sign In</h1>
				<ul class="social-icons">
					<li class="social-icon">
						<a href=""><i class="fa-brands fa-google-plus-g"></i></a>
					</li>
					<li class="social-icon">
						<a href=""><i class="fa-brands fa-facebook-f"></i></a>
					</li>
					<li class="social-icon">
						<a href=""><i class="fa-brands fa-github"></i></a>
					</li>
					<li class="social-icon">
						<a href=""><i class="fa-brands fa-linkedin-in"></i></a>
					</li>
				</ul>
				<p class="slider__data-text">Use your email and password for sign in</p>
				<div class="input-group">
					<input type="email" placeholder="Email" class="slider__data-input" />
					<input
						type="password"
						placeholder="Password"
						class="slider__data-input"
					/>
				</div>
				<a href="#" class="forgot-password-button">Forgot Your Password?</a>
				<button class="sign-in-button">SIGN IN</button>
			</div>
			<div class="input-type-change">
				<h1 id="greetings">Hello, Friend!</h1>
				<p id="subgreetings">
					Register with your personal details to use all of site features
				</p>
				<button class="change-type-button">SIGN UP</button>
			</div>
		</div>
	</body>

	<script src="../vendor/slider.js"></script>
	<script
		src="https://kit.fontawesome.com/68de43edb0.js"
		crossorigin="anonymous"
	></script>
</html>
