<!DOCTYPE html>
<html lang="en" class="calc__html">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/style.css" />
		<title>Calculator</title>
	</head>
	<body class="calc__body">
		<header class="header">
			<nav class="navbar">
				<div class="logo-text">GunDevi1</div>
				<div class="home-page">
					<a href="/">Home</a>
				</div>
			</nav>
		</header>

		<h1 class="main-text">JavaScript Basic Calculator</h1>
		<div class="calc__main">
			<div class="block">
				<div class="result">0</div>
				<div class="grid-container">
					<button class="button clear">C</button>
					<button class="button backspace">
						<i class="fa-solid fa-arrow-left"></i>
					</button>
					<button class="button option active">/</button>
					<button class="button active">7</button>
					<button class="button active">8</button>
					<button class="button active">9</button>
					<button class="button option active">*</button>
					<button class="button active">4</button>
					<button class="button active">5</button>
					<button class="button active">6</button>
					<button class="button option active">-</button>
					<button class="button active">1</button>
					<button class="button active">2</button>
					<button class="button active">3</button>
					<button class="button option active">+</button>
					<button class="button zero active">0</button>
					<button class="button option equal">=</button>
				</div>
			</div>
		</div>
	</body>

	<script
		src="https://kit.fontawesome.com/68de43edb0.js"
		crossorigin="anonymous"
	></script>
	<script src="../vendor/calculator.js"></script>
</html>
