<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/style.css" />
		<title>Weather</title>
	</head>

	<body>
		<header class="header">
			<nav class="navbar">
				<div class="logo-text">GunDevi1</div>
				<div class="home-page">
					<a href="/">Home</a>
				</div>
			</nav>
		</header>

		<div class="weather">
			<div class="city__search-block">
				<input placeholder="write a city" id="City" class="city__search" />
				<button class="check_weather" disabled>
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</div>

			<img class="city__icon" src="" />
			<p class="city__weather-description"></p>

			<div class="info">
				<div class="city__weather">
					<p class="city__temp"></p>
					<p class="city__name"></p>
				</div>

				<div class="city__other-info">
					<div class="humidity">
						<img
							src="../images/humidity.png"
							alt=""
							class="weather-icon hidden humidity_img"
						/>
						<p id="humidity_text"></p>
					</div>
					<div class="wind">
						<img
							src="../images/wind.png"
							alt=""
							class="weather-icon hidden wind_img"
						/>
						<p id="wind_text"></p>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script
		src="https://kit.fontawesome.com/68de43edb0.js"
		crossorigin="anonymous"
	></script>
	<script src="../vendor/weather.js"></script>
</html>
