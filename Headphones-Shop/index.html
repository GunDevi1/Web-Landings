<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Headphones Store</title>
		<link rel="stylesheet" href="assets/styles/styles.css" />
		<link rel="icon" href="assets/images/favicon.png" />
	</head>
	<body>
		<header class="header">
			<nav class="nav container">
				<a class="logo">
					<img src="assets/images/logo.png" alt="" />
				</a>
				<ul class="nav__list">
					<li class="nav__list-item">
						<a href="#" class="nav__link active-link">Home</a>
					</li>
					<li class="nav__list-item">
						<a href="#" class="nav__link">Specs</a>
					</li>
					<li class="nav__list-item">
						<a href="#" class="nav__link">Case</a>
					</li>
					<li class="nav__list-item">
						<a href="#" class="nav__link">Products</a>
					</li>
				</ul>
			</nav>
		</header>

		<main class="main">
			<div class="home__section">
				<div class="home__container home container">
					<div class="home__img">
						<img src="assets/images/home.png" alt="" />
					</div>
					<div class="home__text">
						<h1 class="home__title">On ear</h1>
						<h2 class="home__subtitle">Beats 3</h2>
						<h3 class="home__title-description">Overview</h3>
						<p class="home__description">
							Enjoy award-winning Beats sound with wireless listening freedom
							and a sleek, streamlined design with comfortable padded earphones,
							delivering first-rate playback.
						</p>
						<a href="#" class="button button--flex">
							<span class="button--flex">
								<i class="fa-solid fa-bag-shopping"></i>
								Add to Bag
							</span>
							<span class="home__price"> 299$ </span>
						</a>
					</div>
				</div>
			</div>
		</main>
	</body>

	<script
		src="https://kit.fontawesome.com/68de43edb0.js"
		crossorigin="anonymous"
	></script>
</html>
